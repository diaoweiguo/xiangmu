# 应用名称
spring.application.name=dyc-shop-admin
# 应用服务 WEB 访问端口
server.port=9080

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/dyc_shop_admin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123

#在控制太打印sql日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#mybatis加载mapper映射文件
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
#关闭驼峰命名法
#mybatis-plus.configuration.map-underscore-to-camel-case=false

#用户图片服务器的保存路径
file.user.photo=D:/image/userPhoto/

jwt.token.signature=diaoweiguo
jwt.token.alg=HS256
jwt.token.type=JWT
jwt.token.exptime=604800000

spring.redis.host=192.168.91.135
spring.redis.password=123456
spring.redis.port=6379
spring.redis.timeout=10000
spring.redis.database=0
